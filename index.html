<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="yogasmara">
  <title>Tic tac toe with javascript</title>
  <link rel="shorcut icon" href="./img/top-icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">

    <div class="start-screen-container"> <!-- start screen container -->
      <div class="start-banner-container">
        <p class="start-banner-text">tic-tac-toe</p>
      </div> <!-- start-banner -->
      <div class="start-button-container">
        <button class="start-button">start game</button>
      </div> <!-- start button -->
    </div> <!-- start-screen-container -->

    <div class="input-player-screen"> <!-- input-player-screen -->
      <div class="player-banner">
        <p class="player-banner-text">enter player name</p>
      </div> <!-- player banner -->
      <div class="input-player">
        <div class="player-one-name">
          <p class="player-one-label">player one</p>
          <input class="player-one-input" type="text" autocomplete="off" required>
        </div> <!-- player-one-name -->
        <div class="player-two-name">
          <p class="player-two-label">player two</p>
          <input class="player-two-input" type="text" autocomplete="off" required>
        </div> <!-- player-two-name -->
      </div> <!-- input-player -->
      <div class="play-button-container">
        <button class="play-button">play</button>
      </div> <!-- play-button-container -->
    </div> <!-- input-player-screen -->

    <div class="game-screen"> <!-- game-screen -->
      <div class="player-section">
        <div class="game-player-one">
          <p id="player-one-screen" class="player-name">player 1: playerName</p>
          <p class="player-mark">x</p>
        </div> <!-- game-player-one -->
        <div class="game-player-two">
          <p id="player-two-screen" class="player-name">player 2: playerName</p>
          <p class="player-mark">O</p>
        </div> <!-- game-player-two -->
      </div> <!-- player-section -->
      <div class="game-board">
        <div class="block-container">
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
          <div class="block-part"></div>
        </div>
      </div> <!-- game-board -->
    </div> <!-- game-screen -->

  </div> <!-- container -->
  
  <!-- script goes below -->
  <script src="./js/script.js"></script>
</body>
</html>
