<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="yogasmara">
  <title>Enter player screen</title>
  <link rel="shorcut icon" href="./img/top-icon.png">
  <link rel="stylesheet" href="./css/enter-player-screen.css">
</head>
<body>
  <div class="container">

    <div class="player-banner">
      <p class="player-banner-text">enter player name</p>
    </div> <!-- player banner -->

    <div class="input-player">

      <div class="player-one-name">
        <p class="player-one-lable">player one</p>
        <input type="text" autocomplete="off" required>
      </div> <!-- player-one-name -->
  
      <div class="player-two-name">
        <p class="player-two-lable">player two</p>
        <input type="text" autocomplete="off" required>
      </div> <!-- player-two-name -->

    </div> <!-- input-player -->


  </div> <!-- container -->
</body>
</html>
